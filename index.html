  <noscript>
    <link rel="stylesheet" href="styles.css">
  </noscript>
  <script>
    // Fallback for browsers that do not support rel=preload
    (function() {
      var relPreloadSupport = false;
      try {
        relPreloadSupport = document.createElement('link').relList.supports('preload');
      } catch (e) {}
      if (!relPreloadSupport) {
        var existing = Array.prototype.slice.call(document.getElementsByTagName('link')).some(function(l) {
          return l.rel === 'stylesheet' && l.href && l.href.indexOf('styles.css') !== -1;
        });
        if (!existing) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'styles.css';
          document.head.appendChild(link);
        }
      }
    })();
  </script>
